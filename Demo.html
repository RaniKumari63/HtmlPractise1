<!DOCTYPE HTML>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Demo</title>
</head>

<body>
    <center>
        <h1>Demo Application</h1>
    </center>
    <h1 align="center"><u><i>Application</u></i></h1>

    <br />
    <br />
    <div class="container">
        <table align="center" border="3" class="table table-striped">
            <tr>
                <td>Student id</td>
                <td><input type="text" name="sid"  class="form-control"/></td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="sname" class="form-control"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male</input></td>
                <td><input type="radio" name="gender" value="female">Female</input></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob" /></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" name="emailid" class="form-control"/></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="mobile" class="form-control" /></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="checkbox" name="btech">Btech</input></td>
                <td><input type="checkbox" name="mtech">Mtech</input></td>
                <td><input type="checkbox" name="ms">Ms</input></td>

            </tr>
            <tr>
                <td>Address</td>
                <td><textarea cols="20" rows="5" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" class="btn  btn-light"/></td>
                <td><input type="reset" name="Cancel" class="btn btn-danger"/></td>
            </tr>
        </table>
    </div>
</body>

</html>
